    <style>
        :root {
            /* Variables de color por defecto (serán sobrescritas por JavaScript) */
            --primary-light: #e0f7fa;
            --primary-dark: #00bcd4;
            --secondary-dark: #00897b;
            --accent-color: #e91e63;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Fix para iOS */
            -webkit-overflow-scrolling: touch; 
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-light) 25%, var(--primary-dark) 50%, var(--primary-dark) 75%, var(--primary-dark) 100%);
            color: #333;
            text-align: center;
            /* Fix para scroll horizontal */
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, var(--primary-dark) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
            opacity: 0.15;
        }

        .secret-message {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
            z-index: 1;
            opacity: 0.6;
            letter-spacing: 1px;
        }

        /* ESTILO MEJORADO PARA EL MENSAJE DE FECHA DE NACIMIENTO */
        .hysteresis-message {
            position: fixed;
            top: 35px; 
            left: 10px;
            font-size: 0.8rem; /* Tamaño más grande */
            color: white; /* Color blanco para destacar */
            font-weight: 600;
            z-index: 1;
            opacity: 0.9;
            letter-spacing: 0.5px;
            pointer-events: none;
            transition: opacity 1s;
            text-align: left;
            max-width: 250px;
            /* Fondo sutil */
            background-color: color-mix(in srgb, var(--primary-dark) 50%, transparent);
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .card-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.98), rgba(240, 255, 255, 0.95));
            border-radius: 30px;
            box-shadow: 
                0 20px 60px color-mix(in srgb, var(--secondary-dark) 50%, transparent),
                0 0 100px color-mix(in srgb, var(--primary-dark) 50%, transparent),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            padding: 50px 40px;
            max-width: 700px;
            width: 90%; 
            z-index: 10;
            animation: fadeInScale 2s ease-out;
            margin: 30px 20px;
            border: 3px solid color-mix(in srgb, var(--secondary-dark) 20%, transparent);
            position: relative;
            overflow: hidden;
        }

        .card-container::before, .card-container::after {
            content: '🌟';
            position: absolute;
            font-size: 2rem;
            animation: sparkle 3s infinite;
            filter: drop-shadow(0 0 5px var(--primary-dark));
        }

        .card-container::before {
            top: 20px;
            left: 20px;
        }

        .card-container::after {
            bottom: 20px;
            right: 20px;
            animation-delay: 1.5s;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.5; transform: scale(1.2) rotate(180deg); }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            background: linear-gradient(45deg, var(--secondary-dark), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 2px 2px 20px color-mix(in srgb, var(--secondary-dark) 50%, transparent);
            animation: titlePulse 4s infinite alternate;
            letter-spacing: 2px;
        }

        @keyframes titlePulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--secondary-dark);
            margin-top: 5px;
            margin-bottom: 35px;
            letter-spacing: 3px;
            font-weight: 700;

        .map-container {

            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: mapPulse 4s infinite;
        }
        
        @keyframes mapPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }

            top: 25px;
            right: 25px;

            padding: 18px 30px;

        }

            .map-container { height: 180px; margin: 20px auto 10px auto; border-radius: 15px; padding: 8px; }
            .map-text { font-size: 0.9rem; margin: 15px auto 30px auto; padding: 0 10px; }
            .signature { font-size: 1.8rem; margin-top: 30px; }
            .random-phrase { font-size: 0.75rem; padding: 10px 15px; max-width: 160px; bottom: 10px; left: 10px; border-radius: 15px; }

        /* Estilos de flores y pétalos sin cambios */
        .flower {
            position: fixed;
            pointer-events: none;
            opacity: 0.6; 
            animation: fallFlower linear infinite;
            font-size: 40px; 
            filter: drop-shadow(2px 2px 3px color-mix(in srgb, var(--accent-color) 40%, transparent));

        }

        @keyframes fallFlower {
            0% {

                opacity: 0.1; 
            }
            10% { opacity: 0.9; }
            50% { 
                transform: translateY(50vh) rotate(360deg) translateX(50px);
                opacity: 0.8;
            }
            100% { 
                transform: translateY(100vh) rotate(720deg) translateX(-30px); 
                opacity: 0.1; 
            }
        }
        
        .petal {
            position: fixed;
            width: 14px; 
            height: 14px;

            pointer-events: none;
            opacity: 0.7; 
            animation: fallPetal linear infinite;
            box-shadow: 0 2px 5px color-mix(in srgb, var(--primary-dark) 50%, transparent);

            100% { transform: translateX(0) rotate(0deg); opacity: 1; }
        }
    </style>

        }
        const randomIndex = Math.floor(Math.random() * availableArr.length);

        return randomElement;
    }

    }

    function selectRandomMessage() {
        let availableIndices = [];
        for (let i = 0; i < messages.length; i++) {
            if (!usedMessages.includes(i)) { availableIndices.push(i); }
        }
        if (availableIndices.length === 0) {
            usedMessages = [];
            availableIndices = Array.from({length: messages.length}, (_, i) => i);
        }
        const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
        usedMessages.push(randomIndex);
        return messages[randomIndex];
    }
    
    // Música Fix
    function toggleMusic() {
        if (musicPlaying) { 
            audio.pause();
            musicBtn.textContent = '🎵 Música';
            musicPlaying = false;
        } else { 
            audio.play().then(() => {
                musicBtn.textContent = '⏸️ Pausar';
                musicPlaying = true;
            }).catch(e => {
                console.log("Reproducción bloqueada (toggle):", e);
                musicBtn.textContent = '⚠️ Toca para reproducir';
                musicPlaying = false;
            });
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        applyRandomTheme();
        
        // Asignar elementos dinámicos
        const selectedTitle = titles[Math.floor(Math.random() * titles.length)];
        document.getElementById('personName').textContent = selectedTitle;

        const selectedMessage = selectRandomMessage();
        // FIX: Usar innerHTML para interpretar las etiquetas HTML (strong, em)
        document.getElementById('mainMessage').innerHTML = selectedMessage.main;
        document.getElementById('secondMessage').innerHTML = selectedMessage.second;

        const randomPhraseText = randomPhrases[Math.floor(Math.random() * randomPhrases.length)];
        document.getElementById('randomPhrase').textContent = randomPhraseText;

        // Cargar y intentar reproducir música
        const initialSong = selectRandomSong();
        audio.src = initialSong;
        
        // Intento de auto-play al cargar (los navegadores modernos lo suelen bloquear)
        audio.play().then(() => {
            musicBtn.textContent = '⏸️ Pausar';
            musicPlaying = true;
        }).catch(e => {
            console.log("Reproducción automática bloqueada. El usuario debe interactuar.");
            musicBtn.textContent = '🎵 Música'; 
            musicPlaying = false;
        });
    });

    // Fallback: Intenta reproducir si hay un click/tap en cualquier parte
    document.addEventListener('click', function autoPlayFallback() {
        if (!musicPlaying && audio.paused) {
            audio.play().then(() => {
                musicBtn.textContent = '⏸️ Pausar';
                musicPlaying = true;
                // Una vez que funciona, removemos este listener
                document.removeEventListener('click', autoPlayFallback);
            }).catch(e => {
                console.log("Fallback de reproducción bloqueado.");
                musicBtn.textContent = '⚠️ Toca para reproducir';
                musicPlaying = false;
            });
        }
    });

    musicBtn.addEventListener('click', toggleMusic);


    // Lógica de flores y pétalos
    const flowerEmojis = ['🌹', '🌺', '💐', '🌷', '🏵️', '🌸', '✨', '🌟', '💛', '💖', '🌼', '🥀'];
    let flowerInterval;
    let petalInterval;
    let flowerRate = 250; 
    let petalRate = 200; 

    function createFlower() {
        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.textContent = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
        flower.style.left = Math.random() * window.innerWidth + 'px';
        flower.style.animationDuration = (Math.random() * 5 + 6) + 's';
        flower.style.animationDelay = (-Math.random() * 3) + 's';
        document.body.appendChild(flower);
        setTimeout(() => { flower.remove(); }, 30000); 
    }

    function createPetal() {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = Math.random() * window.innerWidth + 'px';
        petal.style.animationDuration = (Math.random() * 4 + 5) + 's';
        petal.style.animationDelay = (-Math.random() * 4) + 's';
        
        const colors = [
            'radial-gradient(ellipse at center, var(--primary-dark) 0%, var(--secondary-dark) 100%)',
            'radial-gradient(ellipse at center, var(--primary-light) 0%, var(--primary-dark) 100%)',
            'radial-gradient(ellipse at center, var(--accent-color) 0%, var(--secondary-dark) 100%)'
        ];
        petal.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        document.body.appendChild(petal);
        setTimeout(() => { petal.remove(); }, 25000);
    }
    
    function startFalling() {
        for (let i = 0; i < 60; i++) { createFlower(); }
        for (let i = 0; i < 80; i++) { createPetal(); }
        
        flowerInterval = setInterval(createFlower, flowerRate);
        petalInterval = setInterval(createPetal, petalRate);
    }

    function accelerateFalling() {
        clearInterval(flowerInterval);
        clearInterval(petalInterval);
        
        flowerRate = 125; 
        petalRate = 100;   
        
        flowerInterval = setInterval(createFlower, flowerRate);
        petalInterval = setInterval(createPetal, petalRate);
    }
    
    startFalling();
    setTimeout(accelerateFalling, 180000); 

</script>
